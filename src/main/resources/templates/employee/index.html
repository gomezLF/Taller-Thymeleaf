<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Employee Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Employee</h2>
					<h3 class="alert alert-primary"
						th:if="${employees.iterator().hasNext() == false}">
						There are not Employees
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
		                        <th>Birth Date</th>
		                        <th>Gender</th>
		                        <th>Hire Date</th>
		                        <th>Modified Date</th>
		                        <th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="em : ${employees}">
		                        <td class="text-info" th:text="${em.businessentityid}"></td>
		                        <td class="text-info" th:text="${em.birthdate}"></td>
		                        <td class="text-info" th:text="${em.gender}"></td>
		                        <td class="text-info" th:text="${em.hiredate}"></td>
		                        <td class="text-info" th:text="${em.modifieddate}"></td>
		                        <td><a th:href="@{/employee/edit/{id}(id=${em.businessentityid})}" class="btn btn-primary"> <i class="fas fa-edit"></i></a></td>
                    		</tr>
						</tbody>
					</table>
				</div>
			    <p class="my-5"><a href="/employee/add"><i class="fas fa-credit-card ml-2"></i> <label>Add Employee</label></a></p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
