<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/employee/add/}"
        th:object="${employee}"
>

<h1>New Employee</h1>
  <label for="birthdate">Birth Date: </label>
  <input type="date" name="birthdate" id="birthdate" class="form-control" th:value="${employee.birthdate}" />
  <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="text-danger"></span>
  <br>
  
  <label for="gender">Employee Gender: </label>
  <select id="gender" th:field="*{gender}">
	<option
		th:each="et : ${types}"
        th:value="${et}"
        th:text="${et}"
        th:attrappend="selected=${employee.gender != null and employee.gender == ct}?'selected'"
	></option>  
  </select>
  <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
  <br>
  
  <label for="hiredate">Hire Date: </label>
  <input type="date" name="hiredate" id="hiredate" class="form-control" th:value="${employee.hiredate}" />
  <span th:if="${#fields.hasErrors('hiredate')}" th:errors="*{hiredate}" class="text-danger"></span>
  <br>

  <label for="currentflag">Current Flag: </label>
  <input type="text" name="currentflag" id="currentflag" class="form-control" th:value="${employee.currentflag}" />
  <span th:if="${#fields.hasErrors('currentflag')}" th:errors="*{currentflag}" class="text-danger"></span>
  <br>

  <label for="jobtitle">Job Title: </label>
  <input type="text" name="jobtitle" id="jobtitle" class="form-control" th:value="${employee.jobtitle}" />
  <span th:if="${#fields.hasErrors('jobtitle')}" th:errors="*{jobtitle}" class="text-danger"></span>
  <br>

  <label for="maritalstatus">Marital Status: </label>
  <input type="text" name="maritalstatus" id="maritalstatus" class="form-control" th:value="${employee.maritalstatus}" />
  <span th:if="${#fields.hasErrors('maritalstatus')}" th:errors="*{maritalstatus}" class="text-danger"></span>
  <br>

  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
