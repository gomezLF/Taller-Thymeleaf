<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Credit Card</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/creditcard/edit/{id}(id=${creditcard.creditcardid})}"
        th:object="${creditcard}"
>

<h1>Change Credit Card Values</h1>
  <input type="text" name="creditcardid" id="creditcardid" th:value="${creditcard.creditcardid}" class="form-control" readonly hidden="true">
  <span th:if="${#fields.hasErrors('creditcardid')}" th:errors="*{creditcardid}" class="text-danger"></span>

  <label for="cardnumber">Card Number: </label>
  <input type="text" name="cardnumber" id="cardnumber" class="form-control" th:value="${creditcard.cardnumber}" />
  <span th:if="${#fields.hasErrors('cardnumber')}" th:errors="*{cardnumber}" class="text-danger"></span>
  <br>
  
  <label for="cardtype">Credit Card Type: </label>
  <select id="cardtype" th:field="*{cardtype}">
	<option
		th:each="ct : ${types}"
        th:value="${ct}"
        th:text="${ct}"
        th:attrappend="selected=${creditcard.cardtype != null and creditcard.cardtype == ct}?'selected'"
	></option>  
  </select>
  <span th:if="${#fields.hasErrors('cardtype')}" th:errors="*{cardtype}" class="text-danger"></span>
  <br>
  
  <label for="expmonth">Expiration Month: </label>
  <input type="number" min="1" max="12" step="1" value="1" name="expmonth" id="expmonth" class="form-control" th:value="${creditcard.expmonth}" />
  <span th:if="${#fields.hasErrors('expmonth')}" th:errors="*{expmonth}" class="text-danger"></span>
  <br>
  
  <label for="expyear">Expiration Year: </label>
  <input type="number" min="2000" max="2150" step="1" value="2021" name="expyear" id="expyear" class="form-control" th:value="${creditcard.expyear}" />
  <span th:if="${#fields.hasErrors('expyear')}" th:errors="*{expyear}" class="text-danger"></span>
  <br>
  <!--  
  <label for="salesorderheaders">Sales Order Header: </label>
  <select id="salesorderheaders" th:field="*{salesorderheaders}">
	<option
		th:each="soh : ${salesorderheaders}"
        th:value="${soh}"
        th:text="${soh}"
        th:attrappend="selected=${creditcard.salesorderheaders != null and creditcard.salesorderheaders == soh}?'selected'"
	></option>  
  </select>
  <span th:if="${#fields.hasErrors('cardtype')}" th:errors="*{cardtype}" class="text-danger"></span>
  <br>
  -->
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Save changes">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
