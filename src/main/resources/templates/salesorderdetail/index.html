<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Sales Order Details Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Sales Order Details</h2>
					<h3 class="alert alert-primary"
						th:if="${salesorderdetails.iterator().hasNext() == false}">
						There are not Sales Order Details
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
		                        <th>Carrier Tracking Number</th>
		                        <th>Modified Date</th>
		                        <th>Order Quantity</th>
		                        <th>Unit Price</th>
		                        <th>Unit Price Discount (%)</th>
		                      	<th>Sales Order Header</th>
		                      	<th>Edit</th>
							</tr>
						</thead>
						<tbody>
		                    <tr th:each="sod : ${salesorderdetails}">
		                      	<td class="text-info" th:text="${sod.id}"></td>
		                        <td class="text-info" th:text="${sod.carriertrackingnumber}"></td>
		                        <td class="text-info" th:text="${sod.modifieddate}"></td>
		                        <td class="text-info" th:text="${sod.orderqty}"></td>
		                        <td class="text-info" th:text="${sod.unitprice}"></td>
		                        <td class="text-info" th:text="${sod.unitpricediscount}"></td>
		                       	<td><a th:text="Header" th:href="@{/salesorderheader?id={id}(id=${sod.salesorderheader.salesorderid})}"></a></td>
		                       	<td><a th:href="@{/salesorderdetail/edit/{id}(id=${sod.id})}" class="btn btn-primary"> <i class="fas fa-edit"></i></a></td>
		                    </tr>
						</tbody>
					</table>
				</div>
			    <p class="my-5"><a href="/salesorderdetail/add"><i class="fas fa-clipboard-list ml-2"></i> <label>Add Sales Order Details</label></a></p>
    			<p class="my-5"><a href="/salesorderheader/add"><i class="far fa-list-alt ml-2"></i> <label>Add Sales Order Header</label></a></p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
