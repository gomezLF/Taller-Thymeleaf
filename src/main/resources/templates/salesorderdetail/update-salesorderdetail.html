<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Sales Order Details</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/salesorderdetail/edit/{id}(id=${salesorderdetail.id})}"
        th:object="${salesorderdetail}"
>

<h1>Change Sales Order Details Values</h1>
  <input type="text" name="id" id="id" th:value="${salesorderdetail.id}" class="form-control" readonly hidden="true">
  <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>

  <label for="carriertrackingnumber">Carrier Tracking Number: </label>
  <input type="text" name="carriertrackingnumber" id="carriertrackingnumber" class="form-control" th:value="${salesorderdetail.carriertrackingnumber}" />
  <span th:if="${#fields.hasErrors('carriertrackingnumber')}" th:errors="*{carriertrackingnumber}" class="text-danger"></span>
  <br>
  
  <label for="orderqty">Order Quantity: </label>
  <input type="text" name="orderqty" id="orderqty" class="form-control" th:value="${salesorderdetail.orderqty}" />
  <span th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}" class="text-danger"></span>
  <br>
  
  <label for="rowguid">Row Guid: </label>
  <input type="number" min="1" step="1" value="1" name="rowguid" id="rowguid" class="form-control" th:value="${salesorderdetail.rowguid}" />
  <span th:if="${#fields.hasErrors('rowguid')}" th:errors="*{rowguid}" class="text-danger"></span>
  <br>
  
  <label for="unitprice">Unit Price: </label>
  <input type="text" name="unitprice" id="unitprice" class="form-control" th:value="${salesorderdetail.unitprice}" />
  <span th:if="${#fields.hasErrors('unitprice')}" th:errors="*{unitprice}" class="text-danger"></span>
  <br>
  
  <label for="unitpricediscount">Unit Price Discount (%): </label>
  <input type="number" min="1" max="100" step="1" value="1" name="unitpricediscount" id="unitpricediscount" class="form-control" th:value="${salesorderdetail.unitpricediscount}" />
  <span th:if="${#fields.hasErrors('unitpricediscount')}" th:errors="*{unitpricediscount}" class="text-danger"></span>
  <br>
  <!-- 
  <label for="salesorderheader">Sales Order Header: </label>
  <select id="salesorderheader" th:field="*{salesorderheader}">
	<option
		th:each="soh : ${salesorderheaders}"
        th:value="${soh}"
        th:text="${soh}"
        th:attrappend="selected=${salesorderdetail.salesorderheader != null and salesorderdetail.salesorderheader == soh}?'selected'"
	></option>  
  </select>
  <span th:if="${#fields.hasErrors('salesorderheader')}" th:errors="*{salesorderheader}" class="text-danger"></span>
  <br>
    -->
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Save Changes">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
