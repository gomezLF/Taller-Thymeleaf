<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Users</h2>
					<h3 class="alert alert-primary"
						th:if="${users.iterator().hasNext() == false}">
						There are not Users
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
		                        <th>User Name</th>
		                        <th>User Password</th>
		                        <th>User Type</th>
		                        <th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u : ${users}">
		                        <td class="text-info" th:text="${u.userId}"></td>
		                        <td class="text-info" th:text="${u.userName}"></td>
		                        <td class="text-info" th:text="${u.userPassword}"></td>
		                        <td class="text-info" th:text="${u.userType}"></td>
		                        <td><a th:href="@{/user/edit/{id}(id=${u.userId})}" class="btn btn-primary"> <i class="fas fa-edit"></i></a></td>
                    		</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<p class="my-5"><a href="/user/add"><i class="fas fa-user-edit ml-2"></i> <label>Add User</label></a></p>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
