<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Sales Person</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/salesperson/edit/{id}(id=${salesperson.businessentityid})}"
        th:object="${salesperson}"
>

<h1>Change Sales Person Values</h1>
  <input type="text" name="businessentityid" id="businessentityid" th:value="${salesperson.businessentityid}" class="form-control" readonly hidden="true">
  <span th:if="${#fields.hasErrors('businessentityid')}" th:errors="*{businessentityid}" class="text-danger"></span>

  <label for="bonus">Bonus: </label>
  <input type="text" name="bonus" id="bonus" class="form-control" th:value="${salesperson.bonus}" />
  <span th:if="${#fields.hasErrors('bonus')}" th:errors="*{bonus}" class="text-danger"></span>
  <br>
  
  <label for="commissionpct">Commission pct: </label>
  <input type="text" name="commissionpct" id="commissionpct" class="form-control" th:value="${salesperson.commissionpct}" />
  <span th:if="${#fields.hasErrors('commissionpct')}" th:errors="*{commissionpct}" class="text-danger"></span>
  <br>
  
  <label for="rowguid">Row Guid: </label>
  <input type="number" min="1" step="1" value="1" name="rowguid" id="rowguid" class="form-control" th:value="${salesperson.rowguid}" />
  <span th:if="${#fields.hasErrors('rowguid')}" th:errors="*{rowguid}" class="text-danger"></span>
  <br>
  
  <label for="saleslastyear">Sales Last Year: </label>
  <input type="text" name="saleslastyear" id="saleslastyear" class="form-control" th:value="${salesperson.saleslastyear}" />
  <span th:if="${#fields.hasErrors('saleslastyear')}" th:errors="*{saleslastyear}" class="text-danger"></span>
  <br>
  
  <label for="salesquota">Sales Quota: </label>
  <input type="text" name="salesquota" id="salesquota" class="form-control" th:value="${salesperson.salesquota}" />
  <span th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}" class="text-danger"></span>
  <br>
  
  <label for="salesytd">Sales ytd: </label>
  <input type="text" name="salesytd" id="salesytd" class="form-control" th:value="${salesperson.salesytd}" />
  <span th:if="${#fields.hasErrors('salesytd')}" th:errors="*{salesytd}" class="text-danger"></span>
  <br>

  <label for="employee">Employee: </label>
  <select id="employee" th:field="*{employee}">
    <option
            th:each="em : ${employeess}"
            th:value="${em.businessentityid}"
            th:text="${em.modifieddate}"
            th:attrappend="selected=${salesperson.employee != null and salesperson.employee.businessentityid == em.businessentityid}?'selected'"
    ></option>
  </select>
  <span th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" class="text-danger"></span>
  <br>

  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Save changes">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
