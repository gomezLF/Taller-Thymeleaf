<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Sales Order Header Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Sales Order Header</h2>
					<h3 class="alert alert-primary"
						th:if="${salesorderheaders.iterator().hasNext() == false}">
						There are not Sales Order Header
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
                        		<th>Account Number</th>
		                        <th>Modified Date</th>
		                        <th>Order Date</th>
		                        <th>Ship Date</th>
		                        <th>SubTotal</th>
		                        <th>Sales Person Id</th>
		                        <th>Credit Card Number</th>
		                        <th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="soh : ${salesorderheaders}">
			                	<td class="text-info" th:text="${soh.salesorderid}"></td>
				                <td class="text-info" th:text="${soh.accountnumber}"></td>
				                <td class="text-info" th:text="${soh.modifieddate}"></td>
				                <td class="text-info" th:text="${soh.orderdate}"></td>
				                <td class="text-info" th:text="${soh.shipdate}"></td>
				                <td class="text-info" th:text="${soh.subtotal}"></td>
				                <td><a th:text="${soh.salesperson.businessentityid}" th:href="@{/salesperson?id={id}(id=${soh.salesperson.businessentityid})}"></a></td>
				               	<td><a th:text="${soh.creditcard.cardnumber}" th:href="@{/creditcard?id={id}(id=${soh.creditcard.creditcardid})}"></a></td>
				                <td><a th:href="@{/salesorderheader/edit/{id}(id=${soh.salesorderid})}" class="btn btn-primary"> <i class="fas fa-edit"></i></a></td>
		            		</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5"><a href="/salesorderheader/add"><i class="far fa-list-alt ml-2"></i> <label>Add Sales Order Header</label></a></p>
   				<p class="my-5"><a href="/salesperson/add"><i class="far fa-address-book ml-2"></i> <label>Add Sales Person</label></a></p>
    			<p class="my-5"><a href="/creditcard/add"><i class="fas fa-credit-card ml-2"></i> <label>Add Credit Card</label></a></p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
